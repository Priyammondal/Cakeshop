<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Priyam Cafe</title>
</head>

<body>
    <header>
        <nav>
            <div class="row clearfix">
                <img src="./Images/Logo.jpg" alt="logo" class="logo">
                <ul class="main-nav" id="main">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Cake Delivery</a></li>
                    <li><a href="#">How to order</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
                <a href="#" class="mobile-icon" onclick="slideshow()"> <i class="fa fa-bars"></i> </a>
            </div>
        </nav>
        <div class="main-content">
            <h1>WELCOME TO <span class="color-change">PRIYAM CAFE</span>. <br> BEST QUALITY COFEE & CAKES</h1>
            <a href="#" class="btn btn-full">Click to order</a>
            <a href="#" class="btn btn-half">Show me more</a>
        </div>
    </header>

    <script>
        function slideshow(){
        var x = document.getElementById ("main")
        if (x.style.display === "none") {
            x.style.display = "block";
        }
        else {
            x.style.display = "none";
        }
    }
    </script>

</body>

</html>
